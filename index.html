<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/06bc0c2aa1.js" crossorigin="anonymous"></script>
    <!--custom css-->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
                <img src="./images/logo.svg" alt="store logo">
                <div class ="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
        </div>
    </nav>
    <!--enf of navbar-->

    <!--hero-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>
    <!--end of hero-->

    <!--products-->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
            <div class="products-center">
            </div>
        </div>
    </section>
    <!--end of products-->

    <!--cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your cart</h2>
            <div class="cart-content">
            </div>
            <div class="cart-footer">
                <h3>
                 Your total : $ <span class="cart-total"></span>   
                </h3>
                <button class="clear-cart banner-btn">Clear Cart</button> <br></br>
                <button class="check-out banner-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>
    <!--end of cart-->
    <!--checkout-->
    <div class="checkout">
        <div class="checkout-footer"> 
            <h3>
             Your total : $ <span class="checkout-total"></span><br></br><br>  
            </h3>
            <form>
                <label for="address"><strong>Address:</strong> </label>
                <textarea id="address" rows="2" columns="5"></textarea><br></br><br>
                <label><strong>Payment Info:</strong></label><br>
                <input type="radio" name="payment" id="Credit Card">
                <label for="Credit Card">Credit Card</label><br>
                <input type="radio" name="payment" id="Paypal">
                <label for="Paypal">Paypal</label><br><br>
                <label for="card-number"><strong>Card number:</strong></label><br>
                <input type="number" id="card-number"><br><br>
                <button class="check-out banner-btn">Place Order</button>
            </form>
        </div>         
    </div>
    <!--end of checkout-->
   <script
   src ="app.js"></script> 
</body>
</html>
